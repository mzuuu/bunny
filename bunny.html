<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bunny</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }
        .earth-container {
            width: 200px; 
            height: 200px; 
            position: relative;
            overflow: hidden;
        }
        .earth {
            width: 100%; 
            height: 100%; 
            border-radius: 50%;
            animation: rotate 30s infinite linear;
            background-size: cover;
        }
        .video-container {
            display: none; 
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 80vw; 
            height: 80vh; 
            z-index: 1; 
            overflow: hidden; 
            background: #000;
        }
        .video-container video {
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .controls {
            margin-top: 20px;
            z-index: 2;
        }
        .controls select {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="earth-container" id="earth-container">
        <div class="earth" id="earth"></div>
    </div>
    <div class="video-container" id="video-container">
        <video id="video" controls>
            <source src="https://i.imgur.com/ODAhnR9.mp4" type="video/mp4">
        </video>
    </div>
    <div class="controls" id="controls">
        <select onchange="setResolution(this.value)">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>
    </div>

    <script>
        function setResolution(resolution) {
            const earthContainer = document.getElementById('earth-container');
            const videoContainer = document.getElementById('video-container');
            const earth = document.getElementById('earth');
            const video = document.getElementById('video');
            const controls = document.getElementById('controls');

            if (resolution === '1080p') {
                earthContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                controls.classList.add('hidden');
                video.play();
            } else {
                earthContainer.style.display = 'block';
                videoContainer.style.display = 'none';
                controls.classList.remove('hidden');
                video.pause();

                if (resolution === '144p') {
                    earth.style.background = 'url("https://i.imgur.com/Zg4Z50T.png?1") no-repeat center/cover';
                } else if (resolution === '240p') {
                    earth.style.background = 'url("https://i.imgur.com/aHGgzOw.png?1") no-repeat center/cover';
                } else if (resolution === '480p') {
                    earth.style.background = 'url("https://i.imgur.com/YTjgA0O.png?1") no-repeat center/cover';
                } else if (resolution === '720p') {
                    earth.style.background = 'url("https://i.imgur.com/JOOrWEf.png?1") no-repeat center/cover';
                }
            }
        }
        setResolution('144p');
    </script>
</body>
</html>
